<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Leap Year</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="leap-year.js"></script>
	</head>
	
	<body>
		<header>
			<a href="https://github.com/ssd352/leap-year-detector"><button id="github-project-link">View Project on GitHub</button></a>
		</header>
		<input type="text" id="year"/>
		<br/>
		<input type="radio" id="greg" name="year" checked/>
		<label for="greg">Gregorian Calendar</label>
		<br/>
		<input type="radio" id="per-basic" name="year"/>
		<label for="per-basic">Persian Calendar Basic</label>
		<br/>
		<input type="radio" id="per-adv" name="year"/>
		<label for="per-adv">Persian Calendar Advanced</label>
		<br/>
		<input type="radio" id="per-comp" name="year"/>
		<label for="per-comp">The most accurate Persian calendar</label>
		<br/>
		<button onclick="check()">Check!</button>

		<p id="result">
		</p>
	
	</body>
	
	
</html>
